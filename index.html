<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>樱花神签 | Sakura Omikuji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Zen+Old+Mincho&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Zen Old Mincho"', '"Noto Serif JP"', 'serif'],
            },
            colors: {
              'sakura-light': '#fff0f5',
              'sakura-pink': '#ffb7c5',
              'sakura-dark': '#e08d9d',
              'wood-light': '#deb887',
              'wood-dark': '#8b4513',
              'paper': '#fdfbf7',
              'ink': '#2c2c2c',
              'vermilion': '#d93a2f',
              'gold': '#d4af37',
            },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite',
              'float': 'float 6s ease-in-out infinite',
              'appear': 'appear 0.8s ease-out forwards',
              'fall': 'fall 10s linear infinite',
              'unfold': 'unfold 1.5s ease-in-out forwards',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0) rotate(-1deg)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0) rotate(2deg)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0) rotate(-4deg)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0) rotate(4deg)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              appear: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fall: {
                '0%': { transform: 'translateY(-10%) rotate(0deg)', opacity: '0.8' },
                '100%': { transform: 'translateY(110vh) rotate(360deg)', opacity: '0' },
              },
              unfold: {
                '0%': { height: '10px', width: '60px', opacity: '0.5', transform: 'rotateX(90deg)' },
                '30%': { height: '10px', width: '280px', opacity: '1', transform: 'rotateX(0deg)' },
                '100%': { height: '400px', width: '320px', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
      }
      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: upright;
      }
    </style>

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
